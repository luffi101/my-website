<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDK (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Config, Auth, and Journal Scripts -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="journal.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Journal Page</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="journal.html">Journal</a>
        <a href="timeline.html">Timeline</a>
      </nav>
      <!-- Top-right authentication info -->
      <div id="auth-info"></div>
    </header>
    
    <!-- Form to Add Journal Entries (Hidden for Logged-Out Users) -->
    <section id="journal-form" style="display:none;">
      <h2>Add a New Entry</h2>
      <form id="journalForm">
        <label for="entryTitle">Subject/Title:</label>
        <input type="text" id="entryTitle" placeholder="Journal Subject" required>
        <br>
        <label for="entryContent">Journal:</label>
        <textarea id="entryContent" placeholder="Journal" required></textarea>
        <br>
        <button type="submit">Add Entry</button>
      </form>
      <div id="feedback"></div>
    </section>
    
    <!-- Section to Display Journal Entries and Count -->
    <section id="journal-entries">
      <h2>Your Journal Entries</h2>
      <p id="journal-count"></p>
      <ul id="entries-list"></ul>
    </section>
  </div>
</body>
</html>
