<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Journal Page</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="journal.html">Journal</a>
        </nav>

        <p id="welcome-message" style="display:none;"></p>

        <!-- Form to Add Journal Entries (Hidden for Logged-Out Users) -->
        <section id="journal-form" style="display:none;">
            <h2>Add a New Entry</h2>
            <form id="new-entry-form">
                <label for="entry-title">Title:</label>
                <input type="text" id="entry-title" placeholder="Enter title" required>

                <label for="entry-content">Content:</label>
                <textarea id="entry-content" placeholder="Write your journal here..." required></textarea>

                <label for="entry-private">Private:</label>
                <input type="checkbox" id="entry-private">

                <button type="submit">Add Entry</button>
            </form>
        </section>

        <!-- Section to Display Journal Entries -->
        <section id="journal-entries">
            <h2>Your Journal Entries</h2>
            <ul id="entries-list"></ul>
        </section>
    </div>

    <script src="journal.js"></script>
</body>
</html>
