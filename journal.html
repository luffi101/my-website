<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Journal Page</h1>

    <!-- Authentication Buttons -->
    <button id="login-button">Login with Google</button>
    <button id="logout-button" style="display:none;">Logout</button>

    <!-- Welcome Message for Logged-in User -->
    <p id="welcome-message" style="display:none;"></p>

    <!-- Form to Add Journal Entries (Only for Logged-in Users) -->
    <section id="journal-form" style="display:none;">
        <h2>Add a New Entry</h2>
        <form id="new-entry-form">
            <label for="entry-title">Title:</label><br>
            <input type="text" id="entry-title" placeholder="Enter title" required><br>
        
            <label for="entry-content">Content:</label><br>
            <textarea id="entry-content" placeholder="Write your journal here..." required></textarea><br>
        
            <label for="entry-private">Private:</label>
            <input type="checkbox" id="entry-private"><br>
        
            <button type="submit">Add Entry</button>
        </form>
    </section>

    <!-- Section to Display Journal Entries -->
    <section id="journal-entries">
        <h2>Your Journal Entries</h2>
        <ul id="entries-list">
            <!-- Journal entries will appear here -->
        </ul>
    </section>

    <script src="journal.js"></script>

</body>
</html>
